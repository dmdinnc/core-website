            <div class="instructions">
                <h3>How to Use:</h3>
                <ul>
                    <li><strong>Colors Tab:</strong> Paint hex cells and add circles</li>
                    <li><strong>Lines Tab:</strong> Draw lines and arrows between hex centers</li>
                    <li><strong>Left-click + drag:</strong> Paint cells or draw lines between hexes</li>
                    <li><strong>Right-click:</strong> Add colored circles to hex cells (Colors tab) or remove lines (Lines tab)</li>
                </ul>
            </div>
            
            <div class="hex-editor-container">
                <div class="hex-controls">
                    <div class="control-group">
                        <label for="hex-radius">Board Radius:</label>
                        <input type="range" id="hex-radius" min="1" max="8" value="3">
                        <span id="radius-value">3</span>
                    </div>
                    
                    <!-- Control Panel Tabs -->
                    <div class="control-tabs">
                        <button class="control-tab active" data-control-tab="colors">Colors</button>
                        <button class="control-tab" data-control-tab="lines">Lines</button>
                    </div>
                    
                    <!-- Colors Tab Content -->
                    <div id="colors-controls" class="control-tab-content active">
                        <div class="control-group">
                            <label>Basic Colors:</label>
                            <div class="color-palette compact">
                                <div class="color-option" data-color="#ff0000" style="background-color: #ff0000;"></div>
                                <div class="color-option" data-color="#00ff00" style="background-color: #00ff00;"></div>
                                <div class="color-option" data-color="#0000ff" style="background-color: #0000ff;"></div>
                                <div class="color-option" data-color="#ffff00" style="background-color: #ffff00;"></div>
                                <div class="color-option" data-color="#ff00ff" style="background-color: #ff00ff;"></div>
                                <div class="color-option" data-color="#00ffff" style="background-color: #00ffff;"></div>
                                <div class="color-option" data-color="#000000" style="background-color: #000000;"></div>
                                <div class="color-option" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #ccc;"></div>
                                <div class="color-option transparent-option" data-color="transparent" title="Transparent">
                                    <div class="transparent-pattern"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label>Author's Palette:</label>
                            <div class="color-palette compact">
                                <div class="color-option" data-color="#8B4513" style="background-color: #8B4513;" title="Saddle Brown"></div>
                                <div class="color-option" data-color="#556B2F" style="background-color: #556B2F;" title="Dark Olive Green"></div>
                                <div class="color-option" data-color="#2F4F4F" style="background-color: #2F4F4F;" title="Dark Slate Gray"></div>
                                <div class="color-option" data-color="#483D8B" style="background-color: #483D8B;" title="Dark Slate Blue"></div>
                                <div class="color-option" data-color="#8B0000" style="background-color: #8B0000;" title="Dark Red"></div>
                                <div class="color-option" data-color="#B8860B" style="background-color: #B8860B;" title="Dark Goldenrod"></div>
                                <div class="color-option" data-color="#708090" style="background-color: #708090;" title="Slate Gray"></div>
                                <div class="color-option" data-color="#CD853F" style="background-color: #CD853F;" title="Peru"></div>
                                <div class="color-option" data-color="#4682B4" style="background-color: #4682B4;" title="Steel Blue"></div>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label for="custom-color">Custom Color:</label>
                            <input type="color" id="custom-color" value="#667eea">
                            <input type="text" id="hex-input" placeholder="#667eea" maxlength="7">
                        </div>
                        
                        <div class="control-group">
                            <label for="border-color">Hex Border Color:</label>
                            <input type="color" id="border-color" value="#000000">
                            <input type="text" id="border-hex-input" placeholder="#000000" maxlength="7">
                        </div>
                        
                        <div class="control-group">
                            <label for="background-color">Background Color:</label>
                            <input type="color" id="background-color" value="#ffffff">
                            <input type="text" id="background-hex-input" placeholder="#ffffff" maxlength="7">
                            <label class="checkbox-label">
                                <input type="checkbox" id="transparent-background">
                                Transparent Background
                            </label>
                        </div>
                    </div>
                    
                    <!-- Lines Tab Content -->
                    <div id="lines-controls" class="control-tab-content">
                        <div class="control-group">
                            <label>Line Type:</label>
                            <div class="line-type-options">
                                <button class="line-type-btn active" data-line-type="solid" title="Solid Line">
                                    <svg width="40" height="20" viewBox="0 0 40 20">
                                        <line x1="5" y1="10" x2="35" y2="10" stroke="currentColor" stroke-width="2"/>
                                    </svg>
                                </button>
                                <button class="line-type-btn" data-line-type="dotted" title="Dotted Line">
                                    <svg width="40" height="20" viewBox="0 0 40 20">
                                        <line x1="5" y1="10" x2="35" y2="10" stroke="currentColor" stroke-width="2" stroke-dasharray="3,3"/>
                                    </svg>
                                </button>
                                <button class="line-type-btn" data-line-type="arrow-one" title="One-way Arrow">
                                    <svg width="40" height="20" viewBox="0 0 40 20">
                                        <line x1="5" y1="10" x2="30" y2="10" stroke="currentColor" stroke-width="2"/>
                                        <polygon points="30,6 35,10 30,14" fill="currentColor"/>
                                    </svg>
                                </button>
                                <button class="line-type-btn" data-line-type="arrow-two" title="Two-way Arrow">
                                    <svg width="40" height="20" viewBox="0 0 40 20">
                                        <polygon points="10,6 5,10 10,14" fill="currentColor"/>
                                        <line x1="10" y1="10" x2="30" y2="10" stroke="currentColor" stroke-width="2"/>
                                        <polygon points="30,6 35,10 30,14" fill="currentColor"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="control-group">
                            <label for="line-color">Line Color:</label>
                            <input type="color" id="line-color" value="#000000">
                            <input type="text" id="line-hex-input" placeholder="#000000" maxlength="7">
                        </div>
                        
                        <div class="control-group">
                            <label for="line-width">Line Width:</label>
                            <input type="range" id="line-width" min="1" max="5" value="2">
                            <span id="line-width-value">2</span>
                        </div>
                    </div>
                    
                    <div class="control-group">
                        <label for="export-filename">Export Filename:</label>
                        <input type="text" id="export-filename" placeholder="hex-board-1" value="hex-board-1">
                    </div>
                    
                    <div class="control-group">
                        <button id="clear-board" class="btn-secondary">Clear Board</button>
                        <button id="export-board" class="btn-primary">Export as PNG</button>
                    </div>
                </div>
                
                <div class="hex-board-container">
                    <svg id="hex-board" viewBox="0 0 400 400">
                        <!-- Hex grid will be generated here -->
                    </svg>
                </div>
            </div>
